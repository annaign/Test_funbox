<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Test FunBox</title>
</head>

<body>
  <div class="main">

    <div class="main__cat-food">
      <h2 class="cat-food__header">Ты сегодня покормил кота?</h2>

      <form class="cat-food__form">

        <input type="checkbox" id="prod1" class="cat-food__input" />
        <div class="cat-food__product">
          <label class="product" for="prod1">
            <svg class="product__border product__border-default" width="320"
              height="480" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 480">
              <path class="js-productChecker" d="M58,2 h250 a10,10 0 0 1 10,10 v456 a10,10 0 0 1 -10,10 h-296 a10,10 0 0 1 -10,-10 v-410 z" />
            </svg>
            <div class="product__text">
              <p class="product__text-top">Сказочное заморское яство</p>
              <h3 class="product__header">Нямушка</h3>
              <p class="product__header-after">с фуа-гра</p>
              <p class="product__text-bottom">10 порций<br />мышь
                в подарок</p>
            </div>
            <div class="product__weight product__weight-default"><span class="product__weight-num">0,5</span><span
                class="product__weight-unit">кг</span>
            </div>
          </label>
          <div class="product__text-after">Чего сидишь? Порадуй котэ, <span
              class="js-productChecker product__text-after-link">купи</span><span
              class="product__text-after-point">.</span>
          </div>
          <div class="product__text-after hideBlock">Печень утки
            разварная с артишоками.</div>
        </div>

        <input type="checkbox" id="prod2" class="cat-food__input" />
        <div class="cat-food__product">
          <label class="product product__checked" for="prod2">
            <svg class="product__border product__border-default" width="320"
              height="480" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 480">
              <path class="js-productChecker" d="M58,2 h250 a10,10 0 0 1 10,10 v456 a10,10 0 0 1 -10,10 h-296 a10,10 0 0 1 -10,-10 v-410 z" />
            </svg>
            <div class="product__text">
              <p class="product__text-top">Сказочное заморское яство</p>
              <h3 class="product__header">Нямушка</h3>
              <p class="product__header-after">с рыбой</p>
              <p class="product__text-bottom">40 порций<br />2 мыши в подарок</p>
            </div>
            <div class="product__weight product__weight-default"><span class="product__weight-num">2</span><span
                class="product__weight-unit">кг</span>
            </div>
          </label>
          <div class="product__text-after">Чего сидишь? Порадуй котэ,
            <span class="js-productChecker product__text-after-link">купи</span><span
              class="product__text-after-point">.</span>
          </div>
          <div class="product__text-after hideBlock">Головы щучьи с чесноком да свежайшая
            сёмгушка.</div>
        </div>

        <input type="checkbox" id="prod3" class="cat-food__input" />
        <div class="cat-food__product">
          <label class="product product__disabled" for="prod3">
            <svg class="product__border product__border-default" width="320"
              height="480" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 480">
              <path class="js-productChecker" d="M58,2 h250 a10,10 0 0 1 10,10 v456 a10,10 0 0 1 -10,10 h-296 a10,10 0 0 1 -10,-10 v-410 z" />
            </svg>
            <div class="product__text">
              <p class="product__text-top">Сказочное заморское яство</p>
              <h3 class="product__header">Нямушка</h3>
              <p class="product__header-after">с курой</p>
              <p class="product__text-bottom">100 порций<br />5 мышей в
                подарок<br />заказчик доволен</p>
            </div>
            <div class="product__weight product__weight-default"><span class="product__weight-num">5</span><span
                class="product__weight-unit">кг</span></div>
          </label>
          <div class="product__text-after">Чего сидишь? Порадуй котэ, <span
              class="js-productChecker product__text-after-link">купи</span><span
              class="product__text-after-point">.</span>
          </div>
          <div class="product__text-after hideBlock">Филе из цыплят с трюфелями
            в бульоне.</div>
        </div>

      </form>
    </div>

  </div>
</body>

</html>
